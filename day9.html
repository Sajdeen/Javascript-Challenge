//Event handling Script: Write a  script that add a event listeners to html elements to change their context or style based on user interactions.
document.addEventListener('DOMContentLoaded', () => {
    const changeTextButton = document.getElementById('changeTextButton');
    const textParagraph = document.getElementById('text');
    const colorBox = document.getElementById('colorBox');

    changeTextButton.addEventListener('click', () => {
        textParagraph.textContent = 'The text has been changed!';
    });

    colorBox.addEventListener('click', () => {
        colorBox.style.backgroundColor = colorBox.style.backgroundColor === 'light-blue' ? 'lightcoral' : 'lightblue';

});
